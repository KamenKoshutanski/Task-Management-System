<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Task Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Collaborative Task Management System</h1>
        <button id="login-btn">Log In</button>
        <button id="signup-btn">Sign Up</button>
    </header>
    
    <main>
        <section id="tasks">
            <h2>All Tasks</h2>
        </section>
        
        <section id="add-task">
            <h2>Add Task</h2>
            <form>
                <input type="text" name="taskName" placeholder="Task Name" required>
                <input type="text" name="assignedTo" placeholder="Assigned To" required>
                <input type="date" name="dueDate" placeholder="Due Date" required>
                <input type="reset" id="resetBtn" name="resetBtn" />
                <button type="submit">Add Task</button>
            </form>
        </section>
        
        <section id="my-tasks">
            <h2>My Tasks</h2>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Collaborative Task Management System. All rights reserved.</p>
    </footer>
    
    <div id="login-popup" class="popup">
        <form id="login-form">
            <h2>Log In</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <div id="signup-popup" class="popup">
        <form id="signup-form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="register.js"></script> 
    <script src="script.js"></script> 
</body>
</html>
